<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Qt for WebAssembly</title>
    <style>
      html, body { padding: 0; margin : 0; overflow:hidden; height: 100% }
      /* the canvas *must not* have any border or padding, or mouse coords will be wrong */
      canvas { border: 0px none; background-color: white; height:100%; width:100%; }
    </style>
  </head>
  <body onload="init()">
    <figure style="overflow:visible;" id="spinner">
      <center style="margin-top:1.5em; line-height:150%">
        <img src="qtlogo.svg"; width=320; height=200; style="display:block"> </img>
        <strong>Qt for WebAssembly</strong>
        <div id="status"></div>
      </center>
    </figure>
    <center >
      <div id="error" style="margin-top:5em"></div>
    </center>
    <canvas id="canvas" oncontextmenu="event.preventDefault()"></canvas>


    <script type='text/javascript'>
        function init() {
          var spinner = document.getElementById('spinner');
          var canvas = document.getElementById('canvas');
          var error = document.getElementById('error');
          var status = document.getElementById('status')

          var qtLoader = QtLoader({
              showLoader: function(loaderStatus) {
                  spinner.style.display = 'block';
                  canvas.style.display = 'none';
                  error.style.display = 'none';
                  status.innerHTML = loaderStatus + "...";
              },
              showError: function(errorText) {
                  error.innerHTML = errorText;
                  spinner.style.display = 'none';
                  canvas.style.display = 'none';
                  error.style.display = 'block';
              },
              showExit: function() {
                  error.innerHTML = "Exit: " + qtLoader.exitCode + " " + qtLoader.exitText;
                  spinner.style.display = 'none';
                  canvas.style.display = 'none';
                  error.style.display = 'block';
              },
              showCanvas: function() {
                  spinner.style.display = 'none';
                  canvas.style.display = 'block';
                  error.style.display = 'none';
                  return canvas;
              },
          });
          qtLoader.loadEmscriptenModule("APPNAME");
      }
    </script>
    <script type="text/javascript" src="qtloader.js"></script>
  </body>
</html>
